<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            background-color: brown;
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 3px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2"><strong>3</strong></td>
            <td>4</td>
            
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3"><strong>8</strong></td>
            <td>9</td>
            
        </tr>
        <tr>
            <td rowspan="3"><strong>10</strong></td>
            <td colspan="2"><strong>11</strong></td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    
</body>
</html>
