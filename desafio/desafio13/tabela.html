<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            background-color: rgb(127, 214, 255);
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 3px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

            </tr>
    
            <tr>
                <td rowspan="5">C</td>
    
            </tr>
            <tr>
    
                <td>D</td>
                <td>E</td>
                <td>F</td>
    
            </tr>
            <tr>

            </tr>
            <tr>
                <td>J</td>

</body>
</html>
